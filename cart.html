    const ul = document.getElementById("cartItems");
    let total = 0;

    items.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - â‚¹${item.price}`;
      total += item.price;
      ul.appendChild(li);
    });

    document.getElementById("total").textContent = `Total: â‚¹${total}`;
  </script>
</body>
